services:
  - type: web
    name: sge-enhanced-dashboard
    env: node
    plan: starter
    repo: https://github.com/A1anMc/shadow-goose-frontend.git
    branch: main  # DEPLOY FROM MAIN BRANCH - ENHANCED DASHBOARD
    rootDir: .
    buildCommand: npm ci && npm run build
    startCommand: PORT=$PORT node .next/standalone/server.js
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://shadow-goose-api.onrender.com
      - key: NEXT_PUBLIC_CLIENT
        value: shadow-goose
      - key: NEXT_PUBLIC_APP_NAME
        value: SGE Enhanced Dashboard
      - key: NEXT_PUBLIC_APP_VERSION
        value: 1.0.1
      - key: NEXT_PUBLIC_ENV
        value: production
    healthCheckPath: /api/health
    autoDeploy: true
