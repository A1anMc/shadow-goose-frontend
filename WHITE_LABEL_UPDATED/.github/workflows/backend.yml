name: Backend CI
on:
  push:
    paths:
      - 'app/**'
      - 'requirements.txt'
  pull_request:
    paths:
      - 'app/**'
      - 'requirements.txt'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install -r requirements.txt pytest
      - name: Run tests
        run: pytest -q 