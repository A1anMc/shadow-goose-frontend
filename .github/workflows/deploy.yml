name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: false

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Gate job ensures required checks are green via branch protection."

  render-deploy:
    runs-on: ubuntu-latest
    needs: gate
    steps:
      - uses: actions/checkout@v4
      - name: Security audit
        run: |
          npm ci && npm audit --audit-level=moderate
      - name: Build verify
        run: |
          npm run build
      - name: Trigger Render deploy
        env:
          RENDER_SERVICE: sge-enhanced-dashboard
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -fsS -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            https://api.render.com/v1/services/${RENDER_SERVICE}/deploys
      - name: Health check
        run: |
          for i in {1..10}; do
            curl -fsS https://sge-enhanced-dashboard.onrender.com/api/health && exit 0 || sleep 10
          done
          echo "Health check failed" && exit 1
