name: TypeScript Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  typescript-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run TypeScript check
      run: npm run typecheck
      
    - name: Run TypeScript strict check
      run: npm run typecheck:strict
      
    - name: Run linting
      run: npm run lint
      
    - name: Run tests
      run: npm run test:ci
      
    - name: Build project
      run: npm run build
      
    - name: TypeScript Check Summary
      if: always()
      run: |
        echo "## TypeScript Check Results" >> $GITHUB_STEP_SUMMARY
        if [ ${{ job.status }} == 'success' ]; then
          echo "✅ **All TypeScript checks passed!**" >> $GITHUB_STEP_SUMMARY
          echo "- No type errors found" >> $GITHUB_STEP_SUMMARY
          echo "- All interfaces properly defined" >> $GITHUB_STEP_SUMMARY
          echo "- Build successful" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **TypeScript checks failed!**" >> $GITHUB_STEP_SUMMARY
          echo "- Please fix the type errors shown above" >> $GITHUB_STEP_SUMMARY
          echo "- Run `npm run typecheck` locally to see errors" >> $GITHUB_STEP_SUMMARY
        fi
